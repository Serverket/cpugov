<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE busconfig PUBLIC
  "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
  "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">

<!--
  SPDX-License-Identifier: GPL-3.0-or-later
  D-Bus system bus policy for CPUGov daemon
-->

<busconfig>

  <!-- Only root can own the bus name -->
  <policy user="root">
    <allow own="io.github.serverket.cpugov"/>
  </policy>

  <!-- Anyone can call methods on the daemon (Polkit handles authorization) -->
  <policy context="default">
    <allow send_destination="io.github.serverket.cpugov"/>
    <allow receive_sender="io.github.serverket.cpugov"/>
  </policy>

</busconfig>
